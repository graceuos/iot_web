<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>My MQTT Web</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        // 1) WebSocket용 브로커 URL (test.mosquitto.org)
        const brokerUrl = 'wss://test.mosquitto.org:8081';

        // 2) 클라이언트 ID 옵션
        const clientId = 'iot-client-' + Math.random().toString(16).substr(2, 8);
        const options = { clientId: clientId };

        console.log(`MQTT 브로커(${brokerUrl})에 접속 시도 중...`);
        const client = mqtt.connect(brokerUrl, options);

        client.on('connect', () => {
            console.log(`접속 성공 (클라이언트 ID: ${clientId})`);

            const topic = 'ewha/2567010';
            client.subscribe(topic, (err) => {
                if (!err) {
                    console.log(`토픽 구독 성공: ${topic}`);
                    // 체크인 메시지 (옵션)
                    client.publish('ewha/checkin', '2567010 김현지');
                } else {
                    console.error('토픽 구독 오류:', err);
                }
            });
        });

        client.on('message', (topic, message) => {
            console.log(`${topic} ${message.toString()}`);

            const mainDiv = document.getElementById('main');
            const messageHTML = `
                <div class="message-item">
                    <span>${message.toString()}</span>
                </div>
            `;
            mainDiv.innerHTML = messageHTML;
            mainDiv.scrollTop = mainDiv.scrollHeight;
        });

        client.on('error', (err) => {
            console.error('연결 오류:', err);
            client.end();
        });
    </script>
</head>

<body>
    <h3>나의 웹 (2567010, 김현지)</h3>
    <div id="main" style="font-size: 1.5em; color: darkblue; margin: 20px;">
        MQTT 메시지를 기다리는 중...
    </div>
</body>
</html>
